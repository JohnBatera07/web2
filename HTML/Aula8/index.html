            <div class="col-md-0"></div>
            <img src="imagens/logo.png" style="margin-bottom: -50px;">

                </li>
              </ul>
            </div>
        </div>
    </div>
    <div id="banner">
        <img src="imagens/banner.jpg" width="100%" class="img-fluid">
    </div>
    <div id="galeria">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img class="img" src="imagens/1.png">
                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">
                    <img class="img" src="imagens/3.png">

                <div class="col-md-3">
                    <img class="img" src="imagens/4.png">

            </div>

                </div>

                </div>

    <div id="rodape">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" rows="3" placeholder="Deixe sua mensagem"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-2">
                    <div class="container">
                        <div class="row">
                            <img src="imagens/rodape.png" style="width: 120px;">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <p><img class="fluturar"  src="rodape.png"> <br> <i class="fa fa-envelope" aria-hidden="true"></i> contatobaber@gmail.com </p>
                        <p> <i class="fa fa-mobile" aria-hidden="true"></i> (+55) 54 9867-7654 </p>
                        <p> <i class="fa fa-map-marker" aria-hidden="true"></i> Local: Avenida Duque de Caxias </p>
                        <p> <i class="fa fa-calendar-check-o" aria-hidden="true"></i> Atendimento: Segunda à Sexta </p>
                        <p> <i class="fa fa-calendar-o" aria-hidden="true"> </i> Horário: 09:00 às 20:00 </p>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>

                      </div>
                    </div>
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
